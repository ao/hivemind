{{ template "base-volumes.html" . }}

{{ define "volumes-title" }}Volumes{{ end }}

{{ define "volumes-content" }}
<h1>Volumes</h1>

<div class="card">
    <h2>Create Volume</h2>
    <form method="post" action="/api/volumes/create">
        <div class="form-group">
            <label for="name">Volume Name</label>
            <input type="text" id="name" name="name" required />
        </div>
        <button type="submit" class="btn">Create Volume</button>
    </form>
</div>

<div class="card">
    <h2>Existing Volumes</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Created At</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range .volumes }}
            <tr>
                <td>{{ .Name }}</td>
                <td>{{ .CreatedAt }}</td>
                <td>{{ .Size }} bytes</td>
                <td>
                    <form
                        method="post"
                        action="/api/volumes/delete"
                        style="display: inline"
                    >
                        <input
                            type="hidden"
                            name="name"
                            value="{{ .Name }}"
                        />
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ end }}
