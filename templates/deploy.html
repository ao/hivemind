{{ template "base-deploy.html" . }}

{{ define "deploy-title" }}Deploy Application{{ end }}

{{ define "deploy-content" }}
<h1>Deploy Application</h1>

<div class="card">
    <form method="post" action="/deploy">
        <div class="form-group">
            <label for="name">Application Name</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
            <label for="image">Container Image</label>
            <select id="image" name="image">
                {{ range .images }}
                <option value="{{ .Name }}:{{ .Tag }}">{{ .Name }}:{{ .Tag }}</option>
                {{ end }}
            </select>
        </div>

        <div class="form-group">
            <label for="service">Service Domain (optional)</label>
            <input
                type="text"
                id="service"
                name="service"
                placeholder="example.com"
            />
            <small
                >If provided, this application will be accessible at this
                domain</small
            >
        </div>

        <div class="form-group">
            <label>Volumes (optional)</label>
            {{ range .volumes }}
            <div
                class="volume-mapping"
                style="
                    margin-bottom: 10px;
                    padding: 5px;
                    border: 1px solid #eee;
                "
            >
                <input
                    type="checkbox"
                    name="use_volume_{{ .Name }}"
                    id="use_volume_{{ .Name }}"
                />
                <label for="use_volume_{{ .Name }}"
                    >{{ .Name }}</label
                >
                <input
                    type="text"
                    name="volume_path_{{ .Name }}"
                    placeholder="Container path (e.g., /data)"
                />
            </div>
            {{ end }}
        </div>

        <button type="submit" class="btn btn-success">
            Deploy Application
        </button>
    </form>
</div>
{{ end }}
