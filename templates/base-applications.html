<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hivemind - {{ template "applications-title" . }}</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: #333;
                margin: 0;
                padding: 0;
                background-color: #f5f7fa;
            }
            .container {
                width: 90%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            .navbar {
                background-color: #2c3e50;
                color: white;
                padding: 1rem;
                margin-bottom: 2rem;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                margin-right: 1rem;
            }
            .navbar a:hover {
                text-decoration: underline;
            }
            .card {
                background: white;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                padding: 20px;
                margin-bottom: 20px;
            }
            .btn {
                display: inline-block;
                background: #3498db;
                color: white;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                text-decoration: none;
            }
            .btn:hover {
                background: #2980b9;
            }
            .btn-danger {
                background: #e74c3c;
            }
            .btn-danger:hover {
                background: #c0392b;
            }
            .btn-success {
                background: #2ecc71;
            }
            .btn-success:hover {
                background: #27ae60;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            table,
            th,
            td {
                border: 1px solid #ddd;
            }
            th,
            td {
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            .status-running {
                color: #2ecc71;
            }
            .status-failed {
                color: #e74c3c;
            }
            .status-pending {
                color: #f39c12;
            }
            .form-group {
                margin-bottom: 1rem;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
            }
            input,
            select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="container">
                <a href="/">Dashboard</a>
                <a href="/nodes">Nodes</a>
                <a href="/applications">Applications</a>
                <a href="/containers">Containers</a>
                <a href="/services">Services</a>
                <a href="/volumes">Volumes</a>
                <a href="/health">Health</a>
                <a href="/deploy">Deploy</a>
            </div>
        </div>
        <div class="container">{{ template "applications-content" . }}</div>
    </body>
</html>
